<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Jaldi&display=swap" rel="stylesheet">
    <title>DressUp - Login</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/media.css">
    <script src="https://kit.fontawesome.com/8fa21178e7.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <header class="header">
        <div class="dressup-logo">
            <img class="dressup-img" src="./assets/dressuplogo.png" alt="Dress Up image">
            <p>DressUp</p>
        </div>
        <nav class="header-nav">
            <input type="checkbox" id="checkbox">
            <label for="checkbox" class="checkbox-btn">
                <i class="fa-solid fa-bars"></i>
            </label>
            <ul class="nav-list">
                <li><a href="#" id="header-nav-item">Login</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Register</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
            <form action="">
                <div class="container-input"> 
                    
                    <label for="usuario"></label>
                    <input id="username" type="text" name="usuario" placeholder="User Name">
                 </div>   

                 <div class="container-input"> 
                    
                    <label for="senha"></label>
                    <input id="password" type="password" name="senha" placeholder="Password">
                 </div>

                <button class="btn-login"> <a href="home.html"> GET STARTED</button></a>
                

        </form>
    </main >

    <footer class="footer">
        <div class="footer-info">
            <a href="#">About Us</a>
            <a href="#">Privacy Policy</a>
            <a href="#">Terms Of Use</a>
        </div>
        <div class="footer-copy">
            <p>&copy; 2021 Key. All Rights Reserved | Design By Rabia Israr</p>
        </div>
    </footer>
</body>
</html>
